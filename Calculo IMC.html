<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej4</title>
</head>

<body>
    <form id="formulario">
        <label for="altura">Altura en Mts:</label>
        <input type="number" id="altura" name="altura" placeholder="Introduce tu altura"><br>
        <label for="peso">Peso en KG:</label>
        <input type="number" id="peso" name="peso" placeholder="Introduce tu peso"><br>
        <button type="submit" onclick='calcular()'>Calcular</button>
    </form>

    <script>
        const formulario = $('formulario')

        function calcular (){
            let peso = +formulario['peso'].value
            let altura = +formulario['altura'].value

            let IMC = peso / (altura * altura)
            alert(`El IMC es ${IMC.toFixed(2)}`)
            e.preventDefault()
        }

        function $(elemento) {
            return document.getElementById(elemento);
        }
    </script>
</body>

</html>
