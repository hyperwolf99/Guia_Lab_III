<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    <label for="base">Base:</label>
    <input type="number" id="base"><br>

    <label for="altura">Altura:</label>
    <input type="number" id="altura"><br>

    <button id="area" onclick="calcularArea()">Calcular Area</button>
    <button id="perimetro" onclick="calcularPerimetro()">Calcular Perimetro</button>

    <script>
        function calcularPerimetro(){
            var perimetro = (document.getElementById("base").value) * 2 + (document.getElementById("altura").value) * 2

            alert("El perimetro es: "+perimetro)
        }

        function calcularArea(){
            var area = (document.getElementById("base").value) * (document.getElementById("altura").value)

            alert("El area es: "+area)
        }
    </script>
</body>
</html>
